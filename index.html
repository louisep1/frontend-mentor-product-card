<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./product-preview-card-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Perfume</title>
  </head>
  <body>
    <main>
      <div class="box">
        <picture>
          <source
            media="(max-width: 480px)"
            srcset="
              ./product-preview-card-component-main/images/image-product-mobile.jpg
            "
          />
          <img
            src="./product-preview-card-component-main/images/image-product-desktop.jpg"
            alt="Gabrielle Parfum"
            class="product-image"
          />
        </picture>
        <div class="product-info">
          <div class="product-category">Perfume</div>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="current-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <button>
            <img
              src="./product-preview-card-component-main//images/icon-cart.svg"
              alt="basket icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
